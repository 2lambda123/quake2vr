//
// KEY BINDINGS
//

exec defaultbinds.cfg

//
// DEFAULT CVARS
//

set viewsize		100
set	vid_fullscreen	1
set win_noalttab	0
set sensitivity     3
set crosshair		1
set cl_run			0
set hand			0
set m_pitch         0.022
set m_yaw           0.022
set m_forward       1
set m_side          0.8
set lookspring		1
set lookstrafe		0


//----------------------------------------------
//
// userinfo
//

set name Player
set skin male/grunt

//----------------------------------------------

//
//	DEMO STUFF
//
alias   d1      "demomap idlog.cin ; set nextserver d2"
alias   d2      "demomap demo1.dm2 ; set nextserver d3"
alias   d3      "demomap idlog.cin ; set nextserver d4"
alias   d4      "demomap demo2.dm2 ; set nextserver d1"

//
// newgame command
//
alias   newgame " killserver ; maxclients 1 ; deathmatch 0 ; map *ntro.cin+base1"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"map base1"



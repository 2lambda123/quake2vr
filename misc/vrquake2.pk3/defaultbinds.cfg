//
// DEFAULT KEY BINDINGS
//

unbindall


bind ' "inven_drop"
bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"

//
// CHARACTER CONTROLS
//

bind GAME_UP "invuse"
bind GAME_DOWN "invdrop"
bind GAME_LEFT "invprev"
bind GAME_RIGHT "invnext"
bind GAME_BACK "cmd help"
bind GAME_LSTICK "+movedown"
bind GAME_LB "weapprev"
bind GAME_RB "weapnext"
bind GAME_A "+moveup"
bind GAME_X "+use"
bind GAME_Y "vr_reset_home"
bind GAME_LT "+attack2"
bind GAME_RT "+attack"

bind    SHIFT 		+speed

bind    w     		+forward
bind    s   		+back
bind    a           +moveleft
bind    d           +moveright
bind	c           +movedown

bind    SPACE       +moveup 

bind    TAB         inven
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    BACKSPACE   invdrop	

bind	g 			use grenades
bind	l 			use silencer
bind	q			use quad damage
bind	b			use rebreather
bind	e			use environment suit
bind	i			use invulnerability
bind 	p			use power shield

//waves
bind	h	"wave 0"
bind 	j	"wave 1"
bind	k	"wave 2"
bind	l	"wave 3"
bind 	u 	"wave 4"


//
// MOUSE OPTIONS
//



//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind  F1          	"cmd help"
bind	F2			"menu_savegame"
bind	F3			"menu_loadgame"
bind	F4			"menu_keys"
bind	F5			"menu_startserver"
bind	F6			"echo Quick Saving...; wait; save quick"
bind	F9			"echo Quick Loading...; wait; load quick"
bind	F10			"menu_quit"
bind	F12			"screenshot"

bind    t           "messagemode"

bind    +           "sizeup"
bind    =           "sizeup"
bind    -           "sizedown"



//
// MOUSE BUTTONS
//

bind    MOUSE1      +attack
bind	MOUSE2		+attack2
bind 	MWHEELUP 	weapnext
bind 	MWHEELDOWN  weapprev

//
// DEFAULT CVARS
//

set sensitivity	3
set m_pitch		0.022
set m_yaw		0.022
set m_forward	1
set m_side		0.8
set cl_run		1
set lookspring	0
set lookstrafe	0
set freelook	1
set in_controller 1
set GAME_yaw_sensitivity 	1.75
set GAME_pitch_sensitivity 	1.75
set GAME_trigger_threshold	0.12
set GAME_stick_mode			0